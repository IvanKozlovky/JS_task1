<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>Таблиця працівників</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
<h1>Таблиця працівників</h1>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>age</th>
    <th>salary</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>Дмитро</td>
    <td>23</td>
    <td>400</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Петро</td>
    <td>25</td>
    <td>500</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Василь</td>
    <td>23</td>
    <td>500</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Микола</td>
    <td>30</td>
    <td>1000</td>
  </tr>
  <tr>
    <td>5</td>
    <td>Іван</td>
    <td>27</td>
    <td>500</td>
  </tr>
  <tr>
    <td>6</td>
    <td>Гнат</td>
    <td>28</td>
    <td>1000</td>
  </tr>
  </tbody>
</table>
</body>
</html>
